{% extends 'products/base.html' %}

{% load static %}

{% block content %}
<a href="javascript:history.back()" class="back-button">Назад</a>
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>${{ product.price }}</p>
</div>
{% endblock %}
